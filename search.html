<script>

function searchFunction() {
  query = $("#search_query_input").val();

  $.ajax({
    url: "https://www.ifixit.com/api/2.0/search/" + query
  }).done(function(response) {
    $(".inner").empty();
    $.each(response["results"], function(k, v){
      $("<li class='query_result_list_item'>" + v["title"] + "</li>").appendTo(".inner");
    });
  }); 
}
</script>
